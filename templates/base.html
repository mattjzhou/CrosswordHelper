<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Helper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <script>
      // Extract query parameters and prepopulate the form
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("date").value = urlParams.get("date") || "";
        document.getElementById("search_clue").value =
          urlParams.get("search_clue") || "";
        document.getElementById("search_answer").value =
          urlParams.get("search_answer") || "";
      };
    </script>
  </head>

  <body>
    <div class="container mt-5">
      <a href="/" style="text-decoration: none; color: inherit">
        <h1 class="text-center mb-4">Crossword Helper</h1>
      </a>
      <div class="row gy-3 align-items-center">
        <!-- Date Selector Form -->
        <div class="col-lg-4 col-md-5 col-sm-6">
          <form
            action="/day"
            method="get"
            class="d-flex justify-content-start align-items-center flex-nowrap"
          >
            <label for="date" class="form-label me-2 mb-0 text-nowrap"
              >Select Date:</label
            >
            <input
              type="date"
              name="date"
              id="date"
              class="form-control me-2"
              required
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6">
          <form action="/clue" method="get" class="d-flex w-100">
            <input
              type="text"
              name="search_clue"
              id="search_clue"
              class="form-control me-2"
              placeholder="Search for a specific clue"
              required
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>

        <div class="col-lg-4 col-md-3 col-sm-12">
          <form action="/answer" method="get" class="d-flex w-100">
            <input
              type="text"
              name="search_answer"
              id="search_answer"
              class="form-control me-2"
              placeholder="Search for a specific answer"
              required
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
